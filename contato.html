<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 2px solid gray;
            border-radius: 10px;
        }

        legend {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="campo_name" id="nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="campo_email" id="email">
            <br>
        </fieldset>
        <fieldset>
            <legend>Preferência de Contato</legend>
            <input type="radio" name="pref_contato" value="email" id="email_cont">
            <label for="email_cont">Email</label>
            <br>
            <input type="radio" name="pref_contato" value="telefone" id="telefone">
            <label for="telefone">Telefone</label>
        </fieldset>
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="campo_genero" value="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="campo_genero" value="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="campo_genero" value="genero" id="outros">
            <label for="outros">Outro</label>
        </fieldset>
        <input type="submit">
        <fieldset>
            <legend>Quantas pessoas mora na sua casa?</legend>
            <label for="outro
            ">
                <select name="outros_teste" id="outro">
                    <option value="um">1</option>
                    <option value="um">2</option>
                    <option value="um">3</option>
                    <option value="um">4</option>
                    <option value="um">5 ou +</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Descreva-os</legend>
            <label for="descrever"></label>
            <textarea name="textop_descrever" id="descrever" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Mais homens ou mulheres?</legend>
            <label for="HouM">
                <input type="" name="adivinhandoodatalist" value="quale" id="HouM">
                <datalist id="HouM">
                    <option value="homi">homi</option><br>
                    <option value="muie">muie</option>
                </datalist>
            </label>
        </fieldset>
    </form>
</body>

</html>
